<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Awesome!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="main-box">
        <div class="top-bar">
          <div class="tabs">
            <div class="clients tab">Clients</div>
            <div class="orders tab">Orders</div>
            <div class="messages tab">Messages</div>
            <div class="users tab">Users</div>
            <div class="settings tab">Settings</div>
          </div>
          <div class="spacer"></div>
          <div class="user">
            <img src="" alt="" />
            <div class="name">John Doe</div>
            <button class="drop-down">&#9660</button>
          </div>
        </div>
        <div class="user-num">
          <div class="title-side">
            <h1 class="big-text">Users</h1>
            <div>38 users</div>
          </div>
          <div class="spacer"></div>
          <div class="invite">
            <button class="btn">Invite user</button>
          </div>
        </div>
        <div class="search">
          <label for="text"></label>
          <input
            class="search-bar"
            type="text"
            name="text"
            placeholder="Search for user, email address..."
          />
          <span>=</span>
        </div>
        <div class="user-table">
          <div class="selected-box">
            <input type="checkbox">
            <div>2 users selected-box</div>
            <div class="spacer"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
